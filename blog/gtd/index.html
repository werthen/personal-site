## Getting Things Done

I don't remember how I found the Getting Things Done (GTD) method by David Allen, but it did help me organise my to-do's, whereas earlier I'd be almost solely dependent on my memory and whatever I entered in my calendar. I found <https://hamberg.no/gtd> and took 15 minutes to learn about this&nbsp;method.

## What is "Getting Things&nbsp;Done"?

<span class="caps">GTD</span> is a method for handling your random thoughts throughout the day, your to-dos and ongoing projects. In a nutshell, you keep five lists which all serve their specific&nbsp;purpose:

1. **in**: The “in” list is an unfiltered inbox of fleeting ideas containing anything and everything the mind comes up with. This list must be processed in order, without&nbsp;skipping
2. **next actions**: Filled with things you want to get done as soon as possible, containing clear and practical actions to undertake (so no vague actions such as “plan wedding”, but rather “call florist to order roses for the&nbsp;wedding”).
3. **waiting for**: things/people/events you are waiting for, blocking you from further progressing in a project or task. The date should be annotated per item for future&nbsp;reference.
4. **projects**: An enumeration of ongoing projects, requiring more than a single action to complete. Every project can be annotated with a description, action outline and goal to keep on track for future&nbsp;reference.
5. **someday/maybe**: Filled with ideas you want to do some time in the future, but not as soon as possible (as in the “next actions” list). This list should be reviewed and revised&nbsp;weekly.

Once a week, you need to review the entire <span class="caps">GTD</span> stack. This takes some time, at least 30 minutes, so reserve this time in advance. You should make sure the following requirements are&nbsp;met:

* Every project needs at least one next&nbsp;action
* See that each action is actually something you want to have done in the next week. If not: move to the “some day/maybe” list, or remove it&nbsp;completely
* Go through the “some day/maybe” list, and see if there are any that can be moved to the “projects” and/or “next actions” lists, making sure there is at least one next action for each&nbsp;project.
* Go through a “trigger list” Trigger List to come up with new to-do’s for the following&nbsp;week.

![sjakl](/workflow.svg)

### What did I get out of&nbsp;it?

In the end, my main takeaway was the two-stage process of handling notes and to-dos. In the past, I would often keep my raw notes and to-do notes as-is, and not edit them to make more sense for future me. The projects list didn't end up sticking for me in the end. I have too many projects to make it make sense, and I don't intend on finishing them&nbsp;all.

##&nbsp;Zettelkasten

The Zettelkasten method is a way of handling knowledge management. I am currently pursuing a PhD, and over time it became painfully obvious I needed a way to gather all the knowledge I garnered. For the better half of my first two years as a PhD student I mostly relied on my memory. Now I learnt the Zettelkasten method, and it has made a great difference in the way I read and process&nbsp;papers.
